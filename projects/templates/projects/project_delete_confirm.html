{% extends 'projects/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <div class="p-4 m-4">
        <div class="col-lg-5 rounded mx-auto border pt-4">
		<form method="POST">
			{% csrf_token %}
            <p class="h4">Are you sure you want to delete {{object.title}} ?</p>
			<div class="form-group my-3">
				<button class="btn btn-outline-info" type="submit">Delete Project</button>
			</div>
		</form>
    </div>
</div>
</div>
{% endblock content %}
